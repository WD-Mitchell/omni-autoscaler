apiVersion: apps/v1
kind: Deployment
metadata:
  name: omni-autoscaler
  namespace: omni-autoscaler
  labels:
    app.kubernetes.io/name: omni-autoscaler
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: omni-autoscaler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: omni-autoscaler
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: omni-autoscaler
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: controller
          image: ghcr.io/wd-mitchell/omni-autoscaler:latest
          imagePullPolicy: Always
          args:
            - -config=/etc/omni-autoscaler/config.yaml
            - -log-level=info
          env:
            - name: OMNI_SERVICE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: omni-credentials
                  key: serviceAccountKey
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/omni-autoscaler
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: omni-autoscaler-config
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
