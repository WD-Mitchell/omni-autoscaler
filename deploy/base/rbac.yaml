apiVersion: v1
kind: ServiceAccount
metadata:
  name: omni-autoscaler
  namespace: omni-autoscaler
  labels:
    app.kubernetes.io/name: omni-autoscaler
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: omni-autoscaler
  labels:
    app.kubernetes.io/name: omni-autoscaler
rules:
  # Watch pods to detect pending workloads
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Watch nodes to calculate utilization
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Create events for scaling actions
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Read namespaces for filtering
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: omni-autoscaler
  labels:
    app.kubernetes.io/name: omni-autoscaler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: omni-autoscaler
subjects:
  - kind: ServiceAccount
    name: omni-autoscaler
    namespace: omni-autoscaler
